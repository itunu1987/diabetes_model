<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Diabetes Checker</h1>
                <form id="diabetesForm">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Age</label>
                            <select class="form-control" name="Age">
                                <option value="1">18 to 24</option>
                                <option value="2">25 to 29</option>
                                <option value="3">30 to 34</option>
                                <option value="4">35 to 39</option>
                                <option value="5">40 to 44</option>
                                <option value="6">45 to 49</option>
                                <option value="7">50 to 54</option>
                                <option value="8">55 to 59</option>
                                <option value="9">60 to 64</option>
                                <option value="10">65 to 69</option>
                                <option value="11">70 to 74</option>
                                <option value="12">75 to 79</option>
                                <option value="13">80 or older</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>BMI</label>
                            <input type="number" class="form-control" name="BMI" min="1" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Smoker?</label>
                            <select class="form-control" name="Smoker">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Sex?</label>
                            <select class="form-control" name="Sex">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Do you have High Blood Pressure?</label>
                            <select class="form-control" name="HighBP">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Do you have High Cholesterol?</label>
                            <select class="form-control" name="HighChol">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <!-- Continue for all 21 inputs as per your description -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Ever Had a Stroke?</label>
                            <select class="form-control" name="Stroke">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Ever Had a Heart Disease or Attack?</label>
                            <select class="form-control" name="HeartDiseaseorAttack">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Had any Physical Activity in the past 30 days?</label>
                            <select class="form-control" name="PhysActivity">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Had a Cholesterol check in 5 years?</label>
                            <select class="form-control" name="CholCheck">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Do you Consume Fruits One or more times per day?</label>
                            <select class="form-control" name="Fruits">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Do you Consume Vegetables One or more times per day?</label>
                            <select class="form-control" name="Veggies">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>From the scale below, What would you say in general your health is?</label>
                            <select class="form-control" name="GenHlth">
                                <option value="1">Excellent</option>
                                <option value="2">Very Good</option>
                                <option value="3">Good</option>
                                <option value="4">Fair</option>
                                <option value="5">Poor</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Do you have serious movement difficulty e.g. walking or climbing?</label>
                            <select class="form-control" name="DiffWalk">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label>Now thinking about your mental health, which includes stress, depression, and problems with emotions, for how many days during the past 30 days was your mental health not good?</label>
                            <input type="number" class="form-control" name="MentHlth" min="1" max="30" step="1" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label>Now thinking about your physical health, which includes physical illness and injury, for how many days during the past 30 days was your physical health not good?</label>
                            <input type="number" class="form-control" name="PhysHlth" min="1" max="30" step="1" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label> Are you a Heavy drinker? (Adult men having more than 14 drinks per week and Adult women having more than 7 drinks per week)</label>
                            <select class="form-control" name="HvyAlcoholConsump">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>What is your education Level?</label>
                            <select class="form-control" name="Education">
                                <option value="1">Never attended school or only kindergarten</option>
                                <option value="2">Grades 1 through 8 (Elementary)</option>
                                <option value="3">Grades 9 through 11 (Some high school)</option>
                                <option value="4">Grade 12 or GED (High school graduate)</option>
                                <option value="5">College 1 year to 3 years (Some college or technical school)</option>
                                <option value="6">College 4 years or more (College graduate)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>What is your Income Level?</label>
                            <select class="form-control" name="Income">
                                <option value="1">Less than $10,000</option>
                                <option value="2">Less than $15,000 ($10,000 to less than $15,000)</option>
                                <option value="3">Less than $20,000 ($15,000 to less than $20,000)</option>
                                <option value="4">Less than $25,000 ($20,000 to less than $25,000)</option>
                                <option value="5">Less than $35,000 ($25,000 to less than $35,000)</option>
                                <option value="6">Less than $50,000 ($35,000 to less than $50,000)</option>
                                <option value="7">Less than $75,000 ($50,000 to less than $75,000)</option>
                                <option value="8">$75,000 or more</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Was there a time in the past 12 months when you needed to see a doctor but could not because of cost?</label>
                            <select class="form-control" name="NoDocbcCost">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Do you Have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc.?</label>
                            <select class="form-control" name="AnyHealthcare">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center submit_pane">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <h4 class="text-center mb-4">Result</h4>
            <p id="responseText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
